name: Fly Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: fly deploy --remote-only --ha=False --image registry.hub.docker.com/albertqxdong/chatbot-flyio:latest -a chatbot-1
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
